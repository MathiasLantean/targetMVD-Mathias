<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
    // Note: This example requires that you consent to location sharing when
    // prompted by your browser. If you see the error "The Geolocation service
    // failed.", it means you probably did not give permission for the browser to
    // locate you.
    let map, infoWindow;
    function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: -34.9011, lng:  -56.1645},
      zoom: 6
    });
    infoWindow = new google.maps.InfoWindow;


    // Load GeoJSON.
    var promise = $.getJSON("http://localhost:8000/api/v1/targets/"); //same as map.data.loadGeoJson();
    promise.then(function(data){
        map.data.addGeoJson(data,{idPropertyName:"id"});
    });

    map.data.setStyle(function(feature) {
        var geo = feature.getGeometry();
        //when it's a point
        if(geo.getType().toLowerCase()==='point'){
             //create a circle
             feature.circle=new google.maps.Circle({map:map,
                                                    center: geo.get(),
                                                    radius: parseFloat(feature.getProperty("radius")),
                                                    fillColor: '#f00',
                                                    fillOpacity: 0.5,
                                                    strokeWeight: 0});
        }
        return {
             visible:true
        };
    });

    // Try HTML5 geolocation.
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var pos = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };

        map.setCenter(pos);
      }, function() {
        handleLocationError(true, infoWindow, map.getCenter());
      });
    } else {
      // Browser doesn't support Geolocation
      handleLocationError(false, infoWindow, map.getCenter());
    }
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
    infoWindow.setPosition(pos);
    infoWindow.setContent(browserHasGeolocation ?
                          'Error: The Geolocation service failed.' :
                          'Error: Your browser doesn\'t support geolocation.');
    infoWindow.open(map);
    }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZUv-YTunWETRTv6Ap7ydI-odZz0y_T60&callback=initMap"
    async defer></script>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  </body>
</html>
